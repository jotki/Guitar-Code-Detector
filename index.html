<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Chord Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #detected-note {
      font-size: 2rem;
      margin-top: 20px;
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }
    #start-button {
      background-color: #28a745;
      color: white;
    }
    #stop-button {
      background-color: #dc3545;
      color: white;
      display: none; /* Hide by default */
    }
    .clicked {
      transform: scale(1.1);
    }
    #soundwave-bar {
      width: 100%;
      height: 100px;
      background: lightgray;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      height: 100%;
      background: rgba(0, 123, 255, 0.6);
      width: 1px;
    }
  </style>
</head>
<body>
  <h1>Guitar Chord Detector</h1>
  <div>
    <button id="start-button">Start Detection</button>
    <button id="stop-button">Stop Detection</button>
  </div>
  <div id="detected-note">Play a note or chord...</div>
  <div id="soundwave-bar"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal@3.2.6/dist/Tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/yen-pitch-detection@0.1.0/yen.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
