<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Chord Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #detected-note {
      font-size: 2rem;
      margin-top: 20px;
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    #start-button {
      background-color: #28a745;
      color: white;
    }
    #stop-button {
      background-color: #dc3545;
      color: white;
      display: none;
    }
    #soundwave {
      width: 100%;
      background-color: #007BFF;
      height: 0;
      transition: height 0.1s ease;
    }
  </style>
</head>
<body>
  <h1>Guitar Chord Detector</h1>
  <button id="start-button">Start Detection</button>
  <button id="stop-button">Stop Detection</button>
  <div id="detected-note">Play a chord or note...</div>
  <div id="soundwave"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal@3.2.6/dist/Tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/pitchfinder@1.1.3/dist/pitchfinder.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
