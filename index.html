<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Chord Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #detected-note {
      font-size: 2rem;
      margin-top: 20px;
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 10px;
    }
    #soundwave {
      width: 100%;
      height: 10px;
      background-color: black;
      margin-top: 20px;
    }
    #soundwave-bar {
      width: 100%;
      height: 100%;
      background-color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Guitar Chord Detector</h1>
  <button id="start-button">Start Detection</button>
  <button id="stop-button" disabled>Stop Detection</button>
  <div id="detected-note">Play a chord or note...</div>
  <div id="soundwave">
    <div id="soundwave-bar"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/pitchfinder@1.1.3/dist/pitchfinder.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
