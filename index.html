<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Chord Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #detected-note {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    #start-button {
      background-color: #28a745;
      color: white;
    }
    #stop-button {
      background-color: #dc3545;
      color: white;
      display: inline-block;
    }
    /* Adjust soundwave bar position and appearance */
    #soundwave {
      width: 100%;
      background-color: black; /* Black line initially */
      height: 5px; /* Flat black line at the start */
      transition: height 0.1s ease;
      margin-top: 50px; /* Add some spacing from the buttons */
      position: absolute;
      bottom: 50%; /* Place the soundwave in the middle of the screen */
    }
    /* Create a row layout for buttons */
    #button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Guitar Chord Detector</h1>
  <div id="detected-note">Play a chord or note...</div>
  
  <!-- Button container for both Start and Stop buttons -->
  <div id="button-container">
    <button id="start-button">Start Detection</button>
    <button id="stop-button">Stop Detection</button>
  </div>
  
  <div id="soundwave"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal@3.2.6/dist/Tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/pitchfinder@1.1.3/dist/pitchfinder.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
