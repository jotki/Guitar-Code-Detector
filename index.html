<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Chord Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #detected-note {
      font-size: 2rem;
      margin-top: 20px;
      color: #007BFF;
    }
    #soundwave {
      width: 100%;
      height: 10px;
      background-color: black;
      position: absolute;
      bottom: 50%;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <script>
    // Test Tonal.js by logging a minor key for Ab
    console.log(Tonal.Key.minorKey("Ab"));
  </script>
</head>
<body>
  <h1>Guitar Chord Detector</h1>
  <div class="button-container">
    <button id="start-button">Start Detection</button>
    <button id="stop-button" style="display:none;">Stop Detection</button>
  </div>
  <div id="detected-note">Play a chord or note...</div>
  <div id="soundwave"></div>
  
  <script src="script.js" defer></script>
</body>
</html>
